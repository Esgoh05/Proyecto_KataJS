<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script type="module" defer src="./main.js"></script>
    <title>Registro de usuarios</title>

    <link rel="stylesheet" href="../kataJs/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-transparent navbar-absolute">
        <h1 class="navbar-brand">Hola.</h1>
    </nav>
    <main class="container">
        <section class="card">
            <div class="card-body">
                <h2 class="card-title">
                    <i class="bi bi-people-fill"></i>
                    Usuarios
                </h2>
                <button type="button" class="btn btn-primary" id="btnAddUser" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    <i class="bi bi-plus"></i>
                    Agregar nuevo usuario
                </button>
            </div>
        </section>

        <!-- Modal Registro de usuarios -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Agregar un nuevo usuario</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="characterRegistry">
                            <div class="my-3">
                                <label for="characterNameControl" class="form-label">Nombre</label>
                                <input name="name" type="text" class="form-control" id="characterNameControl"
                                    placeholder="Nombre del personaje">
                            </div>
                            <div class="my-3">
                                <label for="characterAgeControl" class="form-label">Edad</label>
                                <input name="age" type="number" class="form-control" id="characterAgeControl"
                                    placeholder="Edad del personaje">
                            </div>
                            <div class="my-3">
                                <label for="characterTeamControl" class="form-label">Facción</label>
                                <input name="team" type="text" class="form-control" id="characterTeamControl"
                                    placeholder="Facción del personaje">
                            </div>
                            <!--<button type="submit" class="btn btn-primary mt-3" form="characterRegistry">Registrar</button>-->
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="submit" class="btn btn-primary" form="characterRegistry">Registrar</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Modal Registro de usuarios-->



        <!-- Filtro de usuarios -->
        <section class="row">
            <div class="col-6 text-center">
                <button id="orderButton" type="button" class="btn btn-primary mt-3">Ordenar</button>
            </div>
            <div class="col-6 text-center">
                <label for="jediNameFilter" class="form-label">Buscar por nombre</label>
                <input name="jediFilter" type="text" class="form-control" id="jediNameFilter" placeholder="Nombre">
            </div>
        </section>

        <!-- Tabla de registro de usuarios -->
        <section class="container mt-3">
            <h2>Jedis Registrados</h2>
            <!-- Agregar un botón para cambiar el rol -->
            <button type="button" class="btn btn-secondary" id="changeRoleBtn">Cambiar Rol</button>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Edad</th>
                        <th>Equipo</th>
                        <th>Rol</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="jediList">
                </tbody>
            </table>
        </section>
    </main>
</body>

</html>
