<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script type="module" defer src="./main.js"></script>
    <title>Registro de usuarios</title>

    <link rel="stylesheet" href="../kataJs/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-transparent navbar-absolute">
        <h1 class="navbar-brand">Bienvenido</h1>
    </nav>
    <div class="panel-header panel-header-sm"></div>

    <main class="container">
        <section class="card">
            <div class="card-body">
                <h2 class="card-title">
                    <i class="bi bi-people-fill"></i>
                    Usuarios
                </h2>
                <button type="button" class="btn btnAdd btn-primary float-end" id="btnAddUser" data-bs-toggle="modal"
                    data-bs-target="#exampleModal">
                    <i class="bi bi-plus"></i>
                    Agregar nuevo usuario
                </button>
            </div>
        </section>

        <!-- Modal Registro de usuarios -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Agregar un nuevo usuario</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <img src="../kataJs/img/gota_welcome.png" alt="Gota Welcome" id="pngGotaWelcome">
                        <form id="characterRegistry">
                            <div class="my-3">
                                <label for="characterNameControl" class="form-label">Nombre</label>
                                <input name="name" type="text" class="form-control" id="characterNameControl"
                                    placeholder="Nombre">
                            </div>
                            <div class="my-3">
                                <label for="characterAgeControl" class="form-label">Telefono</label>
                                <input name="age" type="phone" class="form-control" id="characterAgeControl"
                                    placeholder="Telefono">
                            </div>
                            <div class="my-3">
                                <label for="characterAgeControl" class="form-label">Telefono</label>
                                <input name="age" type="number" class="form-control" id="characterAgeControl"
                                    placeholder="Email">
                            </div>
                            <!--<button type="submit" class="btn btn-primary mt-3" form="characterRegistry">Registrar</button>-->
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="submit" class="btn btn-primary" form="characterRegistry">Registrar</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Modal Registro de usuarios-->


        <!-- Tabla de registro de usuarios -->
        <section class="card">
            <div class="card-body">
                <h2>Usuarios Registrados</h2>
                <!-- Agregar un botón para cambiar el rol -->
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Teléfono</th>
                            <th>Tipo de usuario</th>
                            <th>Correo electrónico</th>
                            <th>Editar</th>
                            <th>Eliminar</th>
                        </tr>
                    </thead>
                    <tbody id="jediList">
                    </tbody>
                </table>
            </div>
        </section>

        <!-- End Tabla de registro de usuarios -->

    </main>
</body>

</html>
